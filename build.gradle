plugins {
    id 'java'
    id 'application'
}

group 'org.alexfess'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'org.alexfess.gradle_java11_test'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


